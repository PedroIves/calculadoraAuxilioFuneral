<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora Auxílio Funeral</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #005f9e;
            --secondary-color: #1c8845;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --input-focus: rgba(0, 95, 158, 0.25);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .calculator {
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-color);
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.12);
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #004b7e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #146d35;
        }

        .result-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .result-box {
            background-color: #f0f7ff;
            border: 1.5px solid #cce5ff;
            border-radius: 10px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 15px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .form-col {
            flex: 1;
            padding: 0 10px;
            min-width: 50%;
        }

        .info-tooltip {
            color: var(--primary-color);
            font-size: 14px;
            margin-left: 5px;
            cursor: help;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .calculator {
                padding: 25px;
                border-radius: 12px;
            }

            h2 {
                font-size: 24px;
            }

            .form-group label {
                font-size: 15px;
            }

            .form-control {
                padding: 12px 14px;
                font-size: 15px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }

            .form-col {
                min-width: 100%;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator fadeIn">
            <div class="header">
                <h2>Calculadora Auxílio Funeral</h2>
                <p class="subtitle">Calcule o valor atualizado com base na UFR-PB</p>
            </div>

            <div class="form-group">
                <label for="anoReferencia">Ano de Referência para o Cálculo:</label>
                <input type="number" id="anoReferencia" class="form-control" placeholder="Digite o ano" min="2000" max="2100">
            </div>

            <div class="form-group">
                <label for="valorBase">Valor do Auxílio Funeral de <span id="anoAnteriorValorBase"></span> (R$):</label>
                <input type="text" id="valorBase" class="form-control" placeholder="Ex: 4391,26">
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="ufrJaneiroAnterior">UFR Janeiro <span id="anoAnteriorJaneiro"></span>:</label>
                        <input type="text" id="ufrJaneiroAnterior" class="form-control" placeholder="Ex: 65,21">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="ufrDezembroAnterior">UFR Dezembro <span id="anoAnteriorDezembro"></span>:</label>
                        <input type="text" id="ufrDezembroAnterior" class="form-control" placeholder="Ex: 68,12">
                    </div>
                </div>
            </div>

            <button id="calcButton" class="btn">Calcular Auxílio Funeral</button>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="form-group">
                    <label for="auxilioFuneral">Valor Auxílio Funeral <span id="anoAuxilio"></span>:</label>
                    <div class="result-box" id="auxilioFuneral">Resultado será exibido aqui</div>
                </div>
            </div>

            <a href="https://www.sefaz.pb.gov.br/info/indices-e-tabelas/ufr-pb" target="_blank" class="btn btn-secondary">Ver UFRs Atualizadas (SEFAZ-PB)</a>
        </div>
    </div>

    <footer>
        <p>Desenvolvido pela SUPLAN - Superintendência de Obras do Plano de Desenvolvimento do Estado</p>
        <p>&copy; <span id="currentYear"></span> Todos os direitos reservados</p>
    </footer>

    <script>
        // Inicializar ano atual
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        function atualizarAnos() {
            var anoReferencia = document.getElementById("anoReferencia").value;
            if (!anoReferencia) {
                anoReferencia = new Date().getFullYear();
                document.getElementById("anoReferencia").value = anoReferencia;
            }
            
            var anoAnterior = parseInt(anoReferencia) - 1;
            document.getElementById("anoAnteriorJaneiro").textContent = anoAnterior;
            document.getElementById("anoAnteriorDezembro").textContent = anoAnterior;
            document.getElementById("anoAnteriorValorBase").textContent = anoAnterior;
            document.getElementById("anoAuxilio").textContent = anoReferencia;
        }

        function formatarNumero(numero) {
            return numero.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatarMoeda(numero) {
            return numero.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function normalizarDecimal(valor) {
            if (!valor) return "0";
            return valor.replace(/\./g, '').replace(',', '.');
        }

        function calcularAuxilio() {
            atualizarAnos();
            
            // Obter o valor base inserido pelo usuário 
            let valorBaseInput = document.getElementById("valorBase").value;
            if (!valorBaseInput) {
                alert("Por favor, insira o valor do Auxílio Funeral do ano anterior.");
                document.getElementById("valorBase").focus();
                return;
            }
            
            // Normalizar o valor base (formato brasileiro para decimal)
            valorBaseInput = normalizarDecimal(valorBaseInput);
            const valorBase = parseFloat(valorBaseInput);
            
            if (isNaN(valorBase) || valorBase <= 0) {
                alert("Por favor, insira um valor válido maior que zero.");
                document.getElementById("valorBase").focus();
                return;
            }
            
            let ufrJaneiro = document.getElementById("ufrJaneiroAnterior").value;
            let ufrDezembro = document.getElementById("ufrDezembroAnterior").value;
            
            if (!ufrJaneiro || !ufrDezembro) {
                alert("Por favor, preencha os valores de UFR de Janeiro e Dezembro.");
                return;
            }
            
            // Normalize decimal inputs (for Brazilian format)
            ufrJaneiro = normalizarDecimal(ufrJaneiro);
            ufrDezembro = normalizarDecimal(ufrDezembro);
            
            const ufrJaneiroAnterior = parseFloat(ufrJaneiro);
            const ufrDezembroAnterior = parseFloat(ufrDezembro);

            if (isNaN(ufrJaneiroAnterior) || isNaN(ufrDezembroAnterior)) {
                alert("Por favor, preencha os valores de UFR corretamente.");
                return;
            }

            if (ufrJaneiroAnterior <= 0) {
                alert("UFR Janeiro deve ser maior que zero para evitar divisão por zero.");
                return;
            }

            var auxilioFuneral = valorBase * (ufrDezembroAnterior / ufrJaneiroAnterior);
            document.getElementById("auxilioFuneral").textContent = formatarMoeda(auxilioFuneral);
            document.getElementById("resultContainer").style.display = "block";
            
            // Scroll to results
            document.getElementById("resultContainer").scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function inicializarCalculadora() {
            document.getElementById("anoReferencia").value = new Date().getFullYear();
            atualizarAnos();
            
            // Add input mask for decimal values
            const decimalInputs = document.querySelectorAll("#valorBase, #ufrJaneiroAnterior, #ufrDezembroAnterior");
            decimalInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    let value = e.target.value;
                    value = value.replace(/[^0-9,]/g, '');
                    
                    // Ensure only one comma
                    const commaCount = (value.match(/,/g) || []).length;
                    if (commaCount > 1) {
                        value = value.replace(/,/g, function(match, idx) {
                            return idx === value.lastIndexOf(',') ? ',' : '';
                        });
                    }
                    
                    e.target.value = value;
                });
            });
        }

        // Initialize the calculator
        inicializarCalculadora();
        
        // Event listeners
        document.getElementById("anoReferencia").addEventListener('input', atualizarAnos);
        document.getElementById("calcButton").addEventListener('click', calcularAuxilio);
        
        // Add enter key support
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calcularAuxilio();
                }
            });
        });
    </script>
</body>
</html>
